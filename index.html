<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kards 卡牌制作器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar" id="titlebar">
      <div>Kards 卡牌生成器</div>
      <div class="window-controls">
        <button id="minimize-btn">-</button>
        <button id="maximize-btn">□</button>
        <button id="close-btn">×</button>
      </div>
    </div>
    <div class="container">
        <div class="card" id="card">
            <div class="unit-display-container">
                <img class="unit-display" id="unitDisplay">
            </div>
            <div class="cost-fuel">
                <span class="cost-value" id="cost" contenteditable="true">-</span>
                <span class="fuel-value" id="fuel" contenteditable="true">-</span>
            </div>
            <h2 contenteditable="true">加载中</h2>
            <div class="unit-stats">
                <p class="attack" id="attack" contenteditable="true">-</p>
                <p class="defense" id="defense" contenteditable="true">-</p>
            </div>
            <p class="unit-type" id="unitType" contenteditable="true">-</p>
            <div class="info-container">
                <p class="attributes" id="attributes" contenteditable="true">-</p>
                <p class="effects" id="effects" contenteditable="true">-</p>
            </div>
        </div>
        <div class="wheel" id="wheel">
        </div>
    </div>
    <script>
    // 检测是否在Electron环境中
    const isElectron = typeof require !== 'undefined' && typeof window !== 'undefined' && window.process && window.process.type;
    
    // 根据环境显示/隐藏标题栏
    const titlebar = document.getElementById('titlebar');
    if (!isElectron) {
        titlebar.style.display = 'none';
    }
    </script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
