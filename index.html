<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kards 卡牌制作器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h2>空白卡牌</h2>
            <div class="cost-fuel">
                <span class="cost-value" id="cost">-</span>
                <span class="fuel-value" id="fuel">-</span>
            </div>
            <div class="card-image">
                <div class="unit-stats">
                    <p class="attack" id="attack">-</p>
                    <p class="defense" id="defense">-</p>
                </div>
                <p class="unit-type" id="unitType">-</p>
            </div>
            <p id="country" style="position: absolute; top: 10px; right: 10px; display: none;">-</p>
            <div class="info-container">
                <p class="attributes" id="attributes">-</p>
                <p class="effects" id="effects">-</p>
            </div>
        </div>
        <div class="wheel" id="wheel">
            <button>点击生成</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
